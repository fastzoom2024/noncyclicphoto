<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NonCyclicPhotophosphorylation Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/ico" href="data/favicon.ico"/>
</head>
<body>
<header class="site-header">
    <img src="data/header.jpg" alt="NonCyclic Logo" class="header-img">
  </header>
  <div class="container">
    <form id="loginForm">
    <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button id="toggleSignup">Create Account</button>
      <button id="guestLoginBtn">Anonymous</button>
    </form>

    <div id="signupWrapper" class="hidden">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <button id="toggleLogin">Log In</button>
    </form>
    </div>

    <p id="error-message"></p>
  </div>

  <script type="module">
  // 1. All necessary imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword, 
    signInAnonymously 
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { 
    getFirestore, 
    doc, 
    getDoc 
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  // 2. Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAvx9hiN2U8rGtym8LpKVC1Tbh6GNQWFyM",
    authDomain: "noncyclicphosphorylation.firebaseapp.com",
    projectId: "noncyclicphosphorylation",
    storageBucket: "noncyclicphosphorylation.appspot.com",
    messagingSenderId: "483565604638",
    appId: "1:483565604638:web:3dafa7e1f6d06bf3b2030f",
    measurementId: "G-KXCQEVJC9Y"
  };

  // 3. Initialize Services
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // --- UI Selectors ---
  const loginForm = document.getElementById("loginForm");
  const signupWrapper = document.getElementById("signupWrapper");
  const errorMsg = document.getElementById("error-message");

  // --- Helper: Fetch Progress and Redirect ---
  async function handleUserSession(user) {
    try {
      const docSnap = await getDoc(doc(db, "users", user.uid));
      let startPage = 1;

      if (docSnap.exists()) {
        startPage = docSnap.data().currentPage;
      }

      // Store in localStorage for web.html to use
      localStorage.setItem("resumePage", startPage);
      localStorage.setItem("userUID", user.uid);
      
      window.location.href = "web.html";
    } catch (err) {
      console.error("Error fetching progress:", err);
      window.location.href = "web.html"; // Redirect anyway if DB fails
    }
  }

  // --- Toggle Forms ---
  document.getElementById("toggleSignup").addEventListener("click", (e) => {
    e.preventDefault();
    signupWrapper.classList.remove("hidden");
    loginForm.classList.add("hidden");
  });

  document.getElementById("toggleLogin").addEventListener("click", (e) => {
    e.preventDefault();
    signupWrapper.classList.add("hidden");
    loginForm.classList.remove("hidden");
  });

  // --- Login Logic ---
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        handleUserSession(userCredential.user);
      })
      .catch((error) => {
        errorMsg.innerText = error.message;
      });
  });

  // --- Sign Up Logic ---
  document.getElementById("signupForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Account created!");
        handleUserSession(userCredential.user);
      })
      .catch((error) => {
        errorMsg.innerText = error.message;
      });
  });

  // --- Anonymous Login ---
  document.getElementById("guestLoginBtn").addEventListener("click", (e) => {
    e.preventDefault();
    signInAnonymously(auth)
      .then((userCredential) => {
        handleUserSession(userCredential.user);
      })
      .catch((error) => {
        errorMsg.innerText = error.message;
      });
  });
</script>
</body>
</html>
