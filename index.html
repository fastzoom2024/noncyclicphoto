<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NonCyclicPhotophosphorylation Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/ico" href="data/favicon.ico"/>
</head>
<body>
<header class="site-header">
    <img src="data/header.jpg" alt="NonCyclic Logo" class="header-img">
  </header>
  <div class="container">
    <form id="loginForm">
    <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button id="toggleSignup">Create Account</button>
      <button id="guestLoginBtn">Anonymous</button>
    </form>

    <div id="signupWrapper" class="hidden">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <button id="toggleLogin">Log In</button>
    </form>
    </div>

    <p id="error-message"></p>
  </div>

  <script type="module">
    import { 
  getAuth, 
  signInWithEmailAndPassword, 
  createUserWithEmailAndPassword, 
  signInAnonymously // <--- Add this
} from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAvx9hiN2U8rGtym8LpKVC1Tbh6GNQWFyM",
      authDomain: "noncyclicphosphorylation.firebaseapp.com",
      projectId: "noncyclicphosphorylation",
      storageBucket: "noncyclicphosphorylation.appspot.com",
      messagingSenderId: "483565604638",
      appId: "1:483565604638:web:3dafa7e1f6d06bf3b2030f",
      measurementId: "G-KXCQEVJC9Y"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Toggle Log In / Sign Up form
    const loginForm = document.getElementById("loginForm");
    const signupWrapper = document.getElementById("signupWrapper");
    const toggleBtn = document.getElementById("toggleSignup");
    const toggleLoginBtn = document.getElementById("toggleLogin");

    // Show signup, hide login
    toggleBtn.addEventListener("click", (e) => {
    e.preventDefault();
    signupWrapper.classList.remove("hidden");
    loginForm.classList.add("hidden");
    });

    // Show login, hide signup
    toggleLoginBtn.addEventListener("click", (e) => {
    e.preventDefault();
    signupWrapper.classList.add("hidden");
    loginForm.classList.remove("hidden");
    });


    // Login
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          console.log(userCredential.user);
          window.location.href = "web.html";
        })
        .catch((error) => {
          document.getElementById("error-message").innerText = error.message;
        });
    });

    // Sign Up
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created!");
          console.log(userCredential.user);
        })
        .catch((error) => {
          document.getElementById("error-message").innerText = error.message;
        });
    });

    //Anonymously Sign Up
    // Add an event listener for a 'Guest Login' button
document.getElementById("guestLoginBtn").addEventListener("click", () => {
  signInAnonymously(auth)
    .then(() => {
      alert("Logged in as Guest!");
      window.location.href = "index.html";
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      document.getElementById("error-message").innerText = errorMessage;
    });
});
  </script>
</body>
</html>
